<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue学习</title>
</head>
<body>
    <div id="root">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>

    const student = {
        name:"student",
        data(){
            return {
                studentName:"Lucy",
                studentAge:18,
            }
        },
        template:`
            <div>
                <h1>{{studentName}}</h1>    
                <h1>{{studentAge}}</h1>    
            </div>
        `,
        
    }
    const school = {
        name:"school",
        data(){
            return {
                schoolName:"广州大学",
                schoolAddr:"广州市",
            }
        },
        template:`
            <div>
                <h1>{{schoolName}}</h1>    
                <h1>{{schoolAddr}}</h1>
                <hr>    
                <student></student>
            </div>
        `,
        components:{
            student
        }

    }
    const city = {
        name:"city",
        data(){
            return {
                cityName:"北京市",
                cityAddr:"地址在北京"
            }
        },
        template:`
            <div>
                <h1>{{cityName}}</h1>
                <h1>{{cityAddr}}</h1>
            </div>
        `,
    }
    const app = {
        components:{
            school,city
        },
        template:`
           <div>
                <school></school>
                <city></city>
            </div>
        `,
    }

    const vm = new Vue({
        el:"#root",
        components:{
            app,
        },
        template:`<app></app>`
    })
</script>
</html>
