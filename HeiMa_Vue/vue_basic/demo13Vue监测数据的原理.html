<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue学习</title>
</head>

<body>
    <div id="app">
        <button @click="change">改变第一条数据</button>
       <ul v-for="(item, index) in persons" :key="item.id">
            <li>{{item.id}}-{{item.name}}-{{item.age}}</li>
       </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            persons:[
                {id:"001",name:"马冬梅",age:34},
                {id:"002",name:"周冬雨",age:16},
                {id:"003",name:"周杰伦",age:25},
                {id:"004",name:"温兆伦",age:41},
            ]
       },
       methods: {
        change(){
            // this.persons[0].name = 'fasf';
            // this.persons[0].age = '19';
            this.persons[0] = {id:"001",name:"Lucy",age:89};
        }
       },
    })
</script>
</html>
