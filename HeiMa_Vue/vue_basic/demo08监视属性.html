<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue学习</title>
</head>
<body>
    <div id="app">
        <h1>今天天气很{{info}}</h1><br>
        <button @click="changeWeather">click me change weather</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el:"#app",
        data:{
            isHot:true,
        },
        //第一种写法
        watch:{
           isHot:{
                immediate:true,
                handler(newValue,oldValue){
                    console.log('isHot属性发生了改变');
                }
           }
        },
        methods: {
            changeWeather(){
                this.isHot = !this.isHot ;
            }
        },
        computed:{
            info(){
                return this.isHot ? '炎热':'凉爽';
            }
        }
    })

    // //第二种写法
    // vm.$watch('isHot',{
    //     immediate:true,
    //     handler(newValue,oldValue){
    //         console.log('isHot属性发生了改变');
    //     }
    // })
</script>
</html>
